function firstSingleNumber() {
  if (cntPA <= 36) {
    for (let i = 1; i <= cntPA; i++) {
      if (cntNum[PA[i]] == 1) {
        return(PA[i]);
        break;
      }
    }
    return(-1);
  } else
  {
    for (let i = cntPA - 36; i <= cntPA; i++) {
      if (cntNum[PA[i]] == 1) {
        return(PA[i]);
        break;
      }
    }
    return(-1);
  }
}

const noplayandnowin = 0;
const noplayandwin = 1;
const playandnowin = 2;
const playandwin = 3;
const nowin = 4;
const win = 5;

function getUniqueNumbers(FSN,btnID) {
  let result = noplayandnowin;
  if (cntPA <= 36) {
    if (cntunq != 0)  
      if ((btnID == unqNum[1]) ||
          (btnID == unqNum[1] - 100)) {
        result = noplayandwin;
      }
    if (FSN != -1) {
      cntunq = 1;
      unqNum[1] = FSN + 100;
    } else cntunq = 0;
    return(result);
  } else
  {
    if (cntPA > 37) cntNum[PA[cntPA - 37]] -= 1;
    result = nowin;
    for (let j = 1; j <= cntunq; j++) {
      if ((btnID == unqNum[j]) ||
          (btnID == unqNum[j] - 100)) {
        switch (playCounter) {
          case 1: case 2: case 3:
            if (cntunq > maxunq) {
              if (unqNum[j] >= 100) result = win;
            } else      
              result = win;
            break;
          default:
            if (unqNum[j] >= 100) result = win;
            break;
        }
        playCounter = 0;
        break;
      }
    }
    switch (playCounter) {
      case 0:
        if (PA[cntPA - 36] != FSN) {
          if (result == win) result = noplayandwin; else result = noplayandnowin;
          if (FSN != -1) {
            cntunq = 1;
            unqNum[1] = FSN + 100;
          }
          break;
        }
      case 1: case 2:  
        playCounter += 1;
        cntunq = 0;
        for (let j = 0; j <= 36; j++) {
          if ((cntNum[j] == 0) || (j == FSN)) {
            cntunq += 1;
            if (j == FSN)
              unqNum[cntunq] = j + 100; else
              unqNum[cntunq] = j;
          }
        }
        if (result == win) playCounter = 0;
        if (cntunq > maxunq) {
          if (result == win) result = noplayandwin; else result = noplayandnowin;
        } else
        {
          if (result == win) result = playandwin; else result = playandnowin;
        }
        break;
      default:
        playCounter += 1;
        cntunq = 0;
        for (let j = 0; j <= 36; j++) {
          if ((cntNum[j] == 0) || (j == FSN)) {

        if (result == win) result = noplayandwin; else result = noplayandnowin;

    }
    //unqcounter.textContent =  playCounter + '-' + result;
    return(result);
  }
}
